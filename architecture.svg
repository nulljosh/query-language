<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">
  <rect width="400" height="300" fill="white"/>

  <!-- Center node -->
  <rect x="130" y="120" width="140" height="44" rx="10" fill="#0071e3"/>
  <text x="200" y="147" text-anchor="middle" fill="white" font-size="13" font-weight="600">Query Language</text>

  <!-- SQL Input -->
  <rect x="150" y="16" width="100" height="36" rx="8" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="200" y="39" text-anchor="middle" fill="#1d1d1f" font-size="11" font-weight="500">SQL Input</text>
  <line x1="200" y1="52" x2="200" y2="120" stroke="#d2d2d7" stroke-width="1.5"/>

  <!-- Lexer -->
  <rect x="10" y="70" width="90" height="36" rx="8" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="55" y="93" text-anchor="middle" fill="#1d1d1f" font-size="11" font-weight="500">Lexer</text>
  <line x1="100" y1="93" x2="140" y2="125" stroke="#d2d2d7" stroke-width="1.5"/>

  <!-- Parser -->
  <rect x="300" y="70" width="90" height="36" rx="8" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="345" y="93" text-anchor="middle" fill="#1d1d1f" font-size="11" font-weight="500">Parser</text>
  <line x1="300" y1="93" x2="260" y2="125" stroke="#d2d2d7" stroke-width="1.5"/>

  <!-- AST -->
  <rect x="305" y="180" width="90" height="36" rx="8" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="350" y="203" text-anchor="middle" fill="#1d1d1f" font-size="11" font-weight="500">AST</text>
  <line x1="305" y1="195" x2="265" y2="160" stroke="#d2d2d7" stroke-width="1.5"/>

  <!-- Executor -->
  <rect x="10" y="180" width="90" height="36" rx="8" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="55" y="203" text-anchor="middle" fill="#1d1d1f" font-size="11" font-weight="500">Executor</text>
  <line x1="100" y1="195" x2="140" y2="160" stroke="#d2d2d7" stroke-width="1.5"/>

  <!-- In-Memory Tables -->
  <rect x="40" y="250" width="120" height="36" rx="8" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="100" y="273" text-anchor="middle" fill="#1d1d1f" font-size="11" font-weight="500">In-Memory Tables</text>
  <line x1="100" y1="250" x2="175" y2="165" stroke="#d2d2d7" stroke-width="1.5"/>

  <!-- Result Set -->
  <rect x="240" y="250" width="110" height="36" rx="8" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="295" y="273" text-anchor="middle" fill="#1d1d1f" font-size="11" font-weight="500">Result Set</text>
  <line x1="275" y1="250" x2="225" y2="165" stroke="#d2d2d7" stroke-width="1.5"/>

  <!-- Language label -->
  <text x="200" y="295" text-anchor="middle" fill="#86868b" font-size="10">Rust</text>
</svg>